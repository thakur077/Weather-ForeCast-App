<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen font-sans text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow p-4 flex items-center justify-between mb-8">
        <div class="flex items-center gap-2">
            <img src="https://img.icons8.com/color/48/000000/partly-cloudy-day.png" alt="logo" class="w-10 h-10">
            <span class="text-xl font-bold text-blue-600">Weather Forecast</span>
        </div>
        <div class="flex gap-4">
            <a href="#" class="px-4 py-2 text-blue-600 hover:text-blue-900 transition">Home</a>
            <a href="#" class="px-4 py-2 text-blue-600 hover:text-blue-900 transition">About</a>
            <a href="#" class="px-4 py-2 text-blue-600 hover:text-blue-900 transition">Contact</a>
        </div>
    </nav>

    <!-- Main App Content -->
    <div class=" max-w-3xl mx-auto">
      <h1 class="text-3xl font-bold text-center mb-6">Weather Forecast</h1>
  
      <!-- Search Section -->
      <div class="bg-white/70 flex gap-2 mb-6">
        <input id="cityInput" type="text" placeholder="Search for places..."
               class="flex-1 p-2 border rounded shadow" />
        <button id="searchBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Search</button>
        <button id="locateBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">üìç</button>
      </div>
  
      <!-- Dropdown for recent searches -->
      <select id="recentSearches" class="bg-white/70 w-full mb-4 p-2 border rounded hidden"></select>
  
      <!-- Current Weather Card -->
      <div id="currentWeather" class="bg-white/90 backdrop-blur-md rounded-2xl shadow-lg p-6 mb-8 border border-blue-200 hidden transition hover:scale-[1.01] duration-300">
        <h2 class="text-2xl font-bold text-blue-700 mb-4">Current Weather</h2>
        <div class="flex flex-col sm:flex-row items-center gap-6">
          <img id="weatherIcon" src="" alt="Weather Icon" class="w-24 h-24">
          <div class="text-center sm:text-left">
            <h3 id="cityName" class="text-xl font-semibold text-gray-800"></h3>
            <p id="weatherDesc" class="capitalize text-gray-600"></p>
            <p id="temperature" class="text-lg font-medium text-blue-600"></p>
            <p id="wind" class="text-sm font-bold text-gray-500"></p>
            <p id="humidity" class="text-sm font-bold text-gray-500"></p>
          </div>
        </div>
      </div>

  
      <!-- Extended Forecast -->
      <div>
        <h2 class="text-xl font-bold mb-2">This Week</h2>
        <div id="forecastCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4"></div>
      </div>
    </div>
  
    <script src="app.js"></script>
</body>
</html>
